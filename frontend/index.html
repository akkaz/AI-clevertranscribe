<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Transcriber</title>
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ğŸ™ï¸</text></svg>">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="background-gradient"></div>

    <div class="layout-container">
        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <span class="logo-icon">ğŸ™ï¸</span>
                    <span class="logo-text">Transcriber</span>
                </div>
                <button id="toggle-sidebar" class="icon-btn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="9" y1="3" x2="9" y2="21"></line>
                    </svg>
                </button>
            </div>

            <div class="sidebar-content">
                <div class="sidebar-section">
                    <h3>Clients</h3>
                    <div class="client-controls">
                        <select id="client-filter">
                            <option value="">All Clients</option>
                        </select>
                        <button id="add-client-btn" class="icon-btn-small" title="Add Client">+</button>
                    </div>
                </div>

                <div class="sidebar-section flex-grow">
                    <div class="section-header-small">
                        <h3>History</h3>
                        <button id="clear-history-btn" class="text-btn-small" title="Clear All">Clear</button>
                    </div>
                    <div id="jobs-list" class="jobs-list-sidebar">
                        <!-- Job items injected here -->
                        <div class="empty-state-small">No jobs</div>
                    </div>
                </div>

                <div class="sidebar-section sidebar-footer">
                    <button id="settings-toggle" class="settings-btn">
                        <span>âš™ï¸</span>
                        <span class="settings-text">Settings</span>
                    </button>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="top-bar">
                <h1>New Transcription</h1>
            </header>

            <div class="content-wrapper">
                <div class="card upload-card">
                    <div class="drop-zone" id="drop-zone">
                        <div class="drop-content">
                            <span class="icon">â˜ï¸</span>
                            <h3>Upload Media</h3>
                            <p>Drag & Drop MP3/MP4/MPEG here</p>
                            <p class="file-info" id="file-info"></p>
                        </div>
                        <input type="file" id="file-input" accept=".mp3,.mp4,.mpeg" hidden>
                    </div>

                    <div class="settings-grid-two">
                        <div class="setting-group">
                            <label for="language">Language</label>
                            <select id="language">
                                <option value="it">Italian ğŸ‡®ğŸ‡¹</option>
                                <option value="en">English ğŸ‡ºğŸ‡¸</option>
                                <option value="es">Spanish ğŸ‡ªğŸ‡¸</option>
                                <option value="fr">French ğŸ‡«ğŸ‡·</option>
                                <option value="de">German ğŸ‡©ğŸ‡ª</option>
                            </select>
                        </div>

                        <div class="setting-group">
                            <label for="upload-client">Client</label>
                            <select id="upload-client">
                                <option value="">No Client</option>
                            </select>
                        </div>
                    </div>

                    <div class="action-row">
                        <button id="upload-btn" class="primary-btn full-width" disabled>
                            <span>Start Processing</span>
                            <div class="loader hidden"></div>
                        </button>
                    </div>

                    <!-- Activity Log -->
                    <div id="activity-log" class="activity-log">
                        <h3>Activity</h3>
                        <div id="activity-items" class="activity-items">
                            <div class="activity-item info">
                                <span class="activity-dot"></span>
                                <span class="activity-text">Ready to upload</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="toast-container" class="toast-container"></div>

    <!-- Modal for results -->
    <div id="result-modal" class="modal hidden">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modal-title">Meeting Analysis</h2>
                <div class="modal-actions">
                    <button id="edit-btn" class="icon-btn-modal" title="Edit">âœï¸</button>
                    <button id="delete-job-btn" class="icon-btn-modal" title="Delete">ğŸ—‘ï¸</button>
                    <button class="close-modal">&times;</button>
                </div>
            </div>

            <div class="tabs">
                <button class="tab-btn active" data-tab="report">ğŸ“ Report</button>
                <button class="tab-btn" data-tab="todo">âœ… To-Do List</button>
                <button class="tab-btn" data-tab="transcription">ğŸ“„ Transcript</button>
            </div>

            <div class="modal-body">
                <div class="tab-content active" id="report-content"></div>
                <div class="tab-content" id="todo-content"></div>
                <div class="tab-content" id="transcription-content"></div>
            </div>
        </div>
    </div>

    <!-- Modal for Adding Client -->
    <div id="client-modal" class="modal hidden">
        <div class="modal-backdrop"></div>
        <div class="modal-content small-modal">
            <div class="modal-header">
                <h2>Add New Client</h2>
                <button class="close-modal-client">&times;</button>
            </div>
            <div class="modal-body">
                <div class="setting-group">
                    <label for="new-client-name">Client Name</label>
                    <input type="text" id="new-client-name" placeholder="Enter client name">
                </div>
                <button id="save-client-btn" class="primary-btn full-width">Save Client</button>
            </div>
        </div>
    </div>

    <!-- Modal for Settings -->
    <div id="settings-modal" class="modal hidden">
        <div class="modal-backdrop"></div>
        <div class="modal-content small-modal">
            <div class="modal-header">
                <h2>Settings</h2>
                <button class="close-modal-settings">&times;</button>
            </div>
            <div class="modal-body">
                <div class="setting-group">
                    <label for="model">AI Model</label>
                    <select id="model">
                        <option value="gpt-4o">GPT-4o (Best Quality)</option>
                        <option value="gpt-3.5-turbo">GPT-3.5 Turbo (Faster)</option>
                    </select>
                </div>
                <div class="setting-group">
                    <label for="custom-prompt">Custom Instructions</label>
                    <textarea id="custom-prompt" placeholder="E.g., Focus on technical details..." rows="4"></textarea>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
